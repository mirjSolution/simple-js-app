<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Method of converting your typed characters into machine-readable code.-->
    <meta charset="utf-8" />
    <!-- Meta tag to control the viewport of electronic devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the website -->
    <title>SIMPLE APP</title>
     <!-- Bootstrap link -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- External Cascading Style Sheet Link (relative path)-->
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="col-md-9 col-sm-12 text-danger text-md-left text-center">PokeDex</h1>
        <input class="col-md-3 col-sm-12 search-pokemon" type="search" placeholder="Search" aria-label="Search">
      </nav>
    </header>
   
    
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Title</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img class="col-md-12 pokemon-image" alt="Pokemon Image" src='img/loading.gif'>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row m-3 mb-5">
      <!-- LOADER -->
      <div id="loading" class="col-md-12 text-center">
        <img class="text-center" src="img/loading.gif" alt="">
      </div>
      <div class="col-md-3 col-sm-6">
        <ul class="pokemon-list"></ul>  
      </div>
      <div class="col-md-9 col-sm-6 card-pokemon-details">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Click pokemon button</h2>
            <p class="card-text">To view description</p>
            <ul class="list-group mb-2 d-none bg-light p-2 m-1">
              <li class="list-group-item bg-secondary text-white">Types</li>
            </ul>
            <!-- Button trigger modal -->
            <button type="button" id="modal-button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#exampleModalCenter" style="display: none;">
              VIEW IMAGE
            </button> 
          </div>
        </div>
      </div>
    </div>
   
    
    <footer class="bg-light text-center fixed-bottom">
        <p>copyright @ 2020</p>
    </footer>
    <!-- Bootstrap scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- External Javascript file (relative path) -->
    <script src="dist/script.min.js"></script>
  </body>
</html>
